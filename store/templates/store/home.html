<!-- store/templates/store/home.html -->

<!DOCTYPE html>
<html>
<head>
    <title>eCommerce Store</title>
</head>
<body>
    <h1>Welcome to the eCommerce Store</h1>
    <h2>Categories</h2>
    <ul>
        {% for category in categories %}
            <li>{{ category.name }}</li>
        {% endfor %}
    </ul>

    <h2>Products</h2>
    <ul>
        {% for product in products %}
            <li>
                <a href="{% url 'product_detail' product.slug %}">{{ product.name }}</a>
                - ${{ product.price }}
            </li>
        {% endfor %}
    </ul>
</body>
</html>
